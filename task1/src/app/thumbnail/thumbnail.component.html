<div class="thumbnail-container">
  <div *ngIf="!descriptionUnderPicture">
    <div class="row image-description">
      {{imgDescription}}
    </div>
    <div class="row image-container description-over">
      <a href="#imgView"><img src="{{imgUrl}}" class="image-thumbnail"></a>
    </div>
  </div>
  <div *ngIf="descriptionUnderPicture">
    <div class="row image-container description-under">
      <a href="#imgView"><img src="{{imgUrl}}" class="image-thumbnail"></a>
    </div>
    <div class="row image-description under-picture">
      {{imgDescription}}
    </div>
  </div>
</div>

<div id="imgView" class="modal-body">
  <a href="#close-view" title="Close" class="close-view">&times;</a>
  <div class="img-view-container">
    <img src="{{imgUrl}}" class="image-view">
  </div>
</div>
