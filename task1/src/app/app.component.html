<div class="main-container">
  <div *ngFor="let image of images;let index = index">
    <app-thumbnail
      [imgUrl]="image.imgUrl"
      [imgDescription]="image.imgDescription"
      [descriptionUnderPicture]="image.descriptionUnderPicture"
      [imgIndex]="index">
  </app-thumbnail>
  </div>
</div>
